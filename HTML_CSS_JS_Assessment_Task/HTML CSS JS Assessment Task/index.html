<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="script/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src=" images/cupcake_icon.png" />
      <a class="navbar-brand" href="#">Best Cupcakes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="bigcontainer">
      <div class="div-form">
        <form class="submit-form" onsubmit="return validate()">
          <label for="cname">Customer Name:</label>
          <div class="input-container">
            <input type="text" id="cname" name="cname" />
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div id="customer_error" class="validation-msg">
            The name must be between 5 and 16 characters long
          </div>
          <label for="count">Count:</label>
          <div class="input-container">
            <input type="number" id="count" name="count" />
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div id="count_error" class="validation-msg">
            The count must be between 1 and 15
          </div>
          <label for="type">Type</label>
          <div class="input-container">
            <select id="type" name="type">
              <option value="none">None</option>
              <option value="chocolate">Chocolate</option>
              <option value="lemon">Lemon</option>
              <option value="pecan">Pecan</option>
              <option value="strawberry">Strawberry</option>
            </select>
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div id="type_error">Okay</div>

          <label for="delivery">Delivery Time</label>
          <div class="input-container">
            <select id="delivery" name="delivery">
              <option value="none">None</option>
              <option value="time1">12:00 PM</option>
              <option value="time2">12:30 PM</option>
              <option value="time3">1:00 PM</option>
              <option value="time4">1:30 PM</option>
              <option value="time5">2:00 PM</option>
              <option value="time6">2:30 PM</option>
              <option value="time7">3:00 PM</option>
              <option value="time8">3:30 PM</option>
              <option value="time9">4:00 PM</option>
            </select>
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div id="time_error" class="validation-msg">
            Unfortunatily cannt be deliverd on this time
          </div>
          <label for="Allergies">Allergies</label>
          <div class="input-container">
            <select id="Allergies" name="Allergies">
              <option value="none">None</option>
              <option value="diaryfree">Dairy Free</option>
              <option value="nutfree">Nut Free</option>
            </select>
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>

          <div id="allergy_error">Okay</div>
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="container">
        <div>
          <div class="col-sm-6"></div>
          <div class="col-sm-6">
            <span id="welcome" class="welcome">Welcome user</span>

            <button
              onclick="show_storage();"
              type="button"
              class="btn btn-info"
            >
              Show
            </button>
            <div style="text-align: center; padding: 1em 0">
              <iframe
                src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FAmman"
                width="100%"
                height="140"
                frameborder="0"
                seamless
              ></iframe>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Weight</th>
                </tr>
              </thead>
              <tbody id="cupcake-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
